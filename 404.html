<script>
  (function () {
    // Point d'entrée unique de l’app sur GitHub Pages (projet /stopaddict)
    var BASE = "/stopaddict/web/index.html";
    var p = location.pathname || "";
    // Si on n'est pas déjà sur /stopaddict/web/* => redirige en conservant ? et #
    if (!p.startsWith("/stopaddict/web/")) {
      var target = BASE + (location.search || "") + (location.hash || "");
      // replace() évite de polluer l'historique
      location.replace(target);
    }
  })();
</script>
